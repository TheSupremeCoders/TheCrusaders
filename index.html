<!DOCTYPE html>
<html>
<head>
    <title>Problem Solving Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        
        .solved {
            color: green;
            font-weight: bold;
        }
        
        .not-solved {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Problem Solving Status</h1>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Leetcode Problems</th>
            <th>Codechef Problems</th>
        </tr>
        <tr>
            <td>Arnav Gupta</td>
            <td class="solved">1</td>
            <td>
                <span class="solved">APP_BAL_SCA</span><br>
                <span class="solved">PRINTINGBIN</span><br>
                <span class="solved">SEQGOODNESS</span><br>
                <span class="solved">ANTIPALINDR</span>
            </td>
        </tr>
        <tr>
            <td>Gaurangi Puradkar</td>
            <td class="solved">1</td>
            <td>
                <span class="not-solved">LEARNSQL</span><br>
                <span class="solved">THREEAPFREE</span><br>
                <span class="solved">FAVOURITENUM</span>
            </td>
        </tr>
        <!-- Repeat the above <tr> structure for each person -->
        <!-- Mark solved problems with class="solved" -->
        <!-- Mark unsolved problems with class="not-solved" -->
    </table>
</body>
</html>
